<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="user-form-title"></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
<!--     <link rel="stylesheet" href="style.css" /> -->
     <style>
        .role-input-group {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        .role-input-group label {
            margin-left: 0.25rem;
        }
        #available-roles-container {
            margin-top: 1rem;
            border: 1px solid #ced4da;
            padding: 1rem;
            border-radius: 0.25rem;
        }
        .error-message {
            color: red;
            margin-top: 0.5rem;
        }
        .success-message {
            color: green;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 id="form-heading" class="mb-4"></h1>

        <form id="userForm">
            <input type="hidden" id="userId" name="id">

            <div class="mb-3">
                <label for="userName" class="form-label">Username:</label>
                <input type="text" class="form-control" id="userName" name="userName" required>
            </div>

            <div class="mb-3">
                <label for="userEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="userEmail" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
                <div id="passwordHelpBlock" class="form-text">Leave blank to keep the existing password (for edit).</div>
            </div>

            <h2 class="mt-3">Available Roles:</h2>
            <div id="available-roles-container" class="mb-3">
            </div>

            <button type="button" id="saveUserButton" class="btn btn-primary">Save User</button>

            <p id="errorMessage" class="error-message"></p>
            <p id="successMessage" class="success-message"></p>
            <p class="mt-3"><a href="/admin/users">Back to User List</a></p>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            const pathSegments = window.location.pathname.split('/');
            const userId = pathSegments.pop();
            const isCreate = userId === 'create';
            
            console.log("userId: " + userId);

            if (isCreate) {
                $('#form-heading').text('Create New User');
                $('#user-form-title').text('Create New User');
                console.log("isCreate: ");
                loadAvailableRoles([]); 
                // Make password required for create
                $('#password').prop('required', true);
            }
            else {
                $('#form-heading').text('Edit User');
                $('#user-form-title').text('Edit User');
                $.ajax({
                    /* url: '/admin/users/edit/' + userId + '/data', */
                    url: 'edit/' + userId + '/data',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        $('#userId').val(data.userId);
                        $('#userName').val(data.userName);
                        $('#userEmail').val(data.email);
                        loadAvailableRoles(data.roles);
                    },
                    error: function(error) {
                        $('#errorMessage').text('Error loading user data.');
                        console.error('Error loading user data:', error);
                    }
                });
            }
            
            

            function loadAvailableRoles(userRoles) {
                $.ajax({
                    url: '/admin/roles/all',
                    type: 'GET',
                    dataType: 'json',
                    success: function(roles) {
                        const container = $('#available-roles-container');
                        container.empty();
                        $.each(roles, function(i, role) {
                            const checkboxId = 'availableRole_' + role.roleId;
                            const isChecked = userRoles.some(userRole => userRole.roleId === role.roleId);
                            const checkbox = `<div class="form-check"><input type="checkbox" class="form-check-input" name="roles" value="${role.roleId}" id="${checkboxId}" ${isChecked ? 'checked' : ''}><label class="form-check-label" for="${checkboxId}">${role.roleName}</label></div>`;
                            container.append(checkbox);
                        });
                    },
                    error: function(error) {
                        $('#errorMessage').text('Error loading roles.');
                        console.error('Error loading roles:', error);
                    }
                });
            } 

            $('#saveUserButton').click(function(event) {
                event.preventDefault();

                const formData = {
                    id: $('#userId').val(),
                    userName: $('#userName').val(),
                    email: $('#userEmail').val(),
                    password: $('#password').val(),
                    roles: $('input[name="roles"]:checked').map(function(){
                        return parseInt($(this).val());
                    }).get()
                    
                };
                
                console.log("formData", formData)

                /* const saveUrl = isCreate ? '/admin/users/create' : '/admin/users/save'; */
                const saveUrl = '/save';

                $.ajax({
                    url: saveUrl,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    success: function(response) {
                        $('#successMessage').text(response.message || 'User saved successfully.');
                        $('#errorMessage').empty();
                        window.location.href = '/admin/users';
                    },
                    error: function(error) {
                        $('#errorMessage').text(error.responseJSON?.message || 'Error saving user.');
                        $('#successMessage').empty();
                        console.error('Error saving user:', error);
                    }
                });
            });
        });
    </script>
</body>
</html>
