<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
    <style>
        body {
            font-family: sans-serif;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"] {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #response.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        #response.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <h2>User Form</h2>
    <form id="userForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"/>
        </div>
        <input type="submit" value="Submit"/>
    </form>

    <div id="response" style="display: none;"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#userForm").submit(function(event) {
                event.preventDefault(); // Prevent the default form submission

                var formData = {
                    name: $("#name").val(),
                    email: $("#email").val()
                };

                $.ajax({
                    type: "POST",
                    url: "submitUser", // Your server-side endpoint to handle the data
                    data: JSON.stringify(formData),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json", // Expect JSON response from the server
                    success: function(response) {
                        $("#response").removeClass("error").addClass("success").text("Success: " + response.message).slideDown();
                        $("#userForm")[0].reset(); // Clear the form
                    },
                    error: function(xhr, status, error) {
                        var errorMessage = "Error: Something went wrong.";
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = "Error: " + xhr.responseJSON.message;
                        }
                        $("#response").removeClass("success").addClass("error").text(errorMessage).slideDown();
                    }
                });
            });
        });
    </script>
</body>
</html>
