<!DOCTYPE html>
<html>
<head>
    <title>User and Address Info</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h3 {
            margin-top: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button[type="button"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="button"]:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #f9f9f9;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#submitButton").click(function(event) {
                event.preventDefault(); // Prevent default form submission

                var userData = {
                    user: {
                        name: $("#userName").val(),
                        email: $("#userEmail").val()
                    },
                    address: {
                        city: $("#addressCity").val(),
                        country: $("#addressCountry").val()
                    }
                };

                $.ajax({
                    type: "POST",
                    url: "submitForm", // Your server-side endpoint
                    contentType: "application/json",
                    data: JSON.stringify(userData),
                    dataType: "json", // Expect JSON response
                    success: function(response) {
                        $("#response").html("<p class='success'>Form submitted successfully!</p><pre>" + JSON.stringify(response, null, 2) + "</pre>");
                    },
                    error: function(xhr, status, error) {
                        $("#response").html("<p class='error'>Error submitting form.</p><pre>" + xhr.responseText + "</pre>");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h3>User Info</h3>
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="user.name" /><br/>

        <label for="userEmail">Email:</label>
        <input type="text" id="userEmail" name="user.email" /><br/>

        <h3>Address Info</h3>
        <label for="addressCity">City:</label>
        <input type="text" id="addressCity" name="address.city" /><br/>

        <label for="addressCountry">Country:</label>
        <input type="text" id="addressCountry" name="address.country" /><br/>

        <button type="button" id="submitButton">Submit</button>

        <div id="response">
            </div>
    </div>
</body>
</html>
