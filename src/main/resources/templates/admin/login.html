<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${userFormTitle} ?: 'Login to Ticketing Gateway'"></title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    </head>
<body class="login-body">
<div class="login-container mt-5 d-flex justify-content-center">
    <form id="loginForm" action="login" method="post">
        <div class="form-group">
            <label for="username"> Please Enter Username: </label>
            <input
                    class="form-control"
                    type="text"
                    id="username"
                    name="username"
                    th:value="${userName}"
            />
        </div>

        <div class="form-group">
            <label for="password"> Please Enter Password: </label>
            <input
                    class="form-control"
                    type="password"
                    id="password"
                    name="password"
            />
        </div>
        <div>
            <span class="text-muted">Forgot your password? </span>
            <a th:href="@{/admin/users/resetPassword/find}">Reset Here!</a>
        </div>
        <div>
            <span class="text-muted">Don't Have an Account? </span>
             <a th:href="@{/admin/users/create}">Create Here!</a>
        </div>
         <input class="btn btn-primary mt-5" type="submit" value="Submit" />
         <input type="hidden" name="_csrf" value="${_csrf.token}" />
    </form>
</div>

<script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"
></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
