<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{error.403.title}">Access Denied</title>
    <style>
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* Bootstrap light background */
            font-family: sans-serif;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 5em;
            color: #dc3545; /* Bootstrap danger color */
            margin-bottom: 0.5em;
        }

        .error-message {
            font-size: 1.5em;
            color: #6c757d; /* Bootstrap secondary color */
        }

        .back-link {
            display: inline-block;
            margin-top: 1em;
            padding: 0.5em 1em;
            text-decoration: none;
            color: #007bff; /* Bootstrap primary color */
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code" th:text="#{error.403.heading}">403 Error</h1>
        <p class="error-message" th:text="#{error.403.message}">Access Denied.</p>
        <a href="#" class="back-link" id="backButton" th:text="#{button.back}">Go Back</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
            $("#backButton").on("click", function(event) {
                event.preventDefault(); // Prevent the default link behavior
                window.history.back(); // Go back to the previous page in history
            });
        });
    </script>
</body>
</html>
